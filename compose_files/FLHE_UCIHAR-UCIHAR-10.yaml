version: '3'
services:

  server:
    image: 'allanmsouza/flhe:server'
    container_name: fl_server
    environment:
      - SERVER_IP=0.0.0.0:9999
      - NCLIENTS=10
      - NUM_ROUNDS=50
      - SOLUTION_NAME=FLHE_UCIHAR
      - DATASET=UCIHAR
      - FRAC_FIT=0.2
      - DIRICHLET_ALPHA=1
    volumes:
      - ./server:/server:r
      - ./context:/context:r
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
    

