version: '3'
services:

  server:
    image: 'allanmsouza/flhe:server'
    container_name: fl_server
    environment:
      - SERVER_IP=0.0.0.0:9999
      - NCLIENTS=10
      - NUM_ROUNDS=100
      - SOLUTION=plaintext
      - DATASET=MNIST
      - FRAC_FIT=0.5
      - DIRICHLET_ALPHA=0.1
    volumes:
      - ./server:/server:r
      - ./context:/context:r
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
    

  client-0:
    image: 'allanmsouza/flhe:client'
    environment:
      - SERVER_IP=fl_server:9999
      - CID=0
      - SOLUTION=plaintext
      - DATASET=MNIST
      - NIID=True
      - NCLIENTS=10
      - DIRICHLET_ALPHA=0.1
      - START2SHARE=1
    volumes:
      - ./client:/client:r
      - ./context:/context:r
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==worker
          

